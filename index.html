<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css">


    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>

        </div>
    </div>

<body>
    <!-- Search Input -->
    <div class="input-group mb-3 w-50 p-3">
        <input type="text" class="form-control" id = "citySearch" placeholder="Search City" aria-label="citysearch"
            aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
        </div>
    </div>

    <!-- Saved Search Buttons -->
    <aside>
        <div class="btn-group-vertical">
            <p>Saved Searches</p>



        </div>


    </aside>

    <main>


        <div class="card" style="width: 18rem;" id = "currentWeather">
            <div class="card-body">
                <h5 class="card-title">Current Weather Conditions</h5>
                <h6 class="card-subtitle mb-2 text-muted"></h6>
               
            </div>
        </div>








    </main>



</body>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>


<script src="assets/develop/javascript.js"></script>

</html>
