<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>

  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="input-group mb-3 w-100 p-3">
            <input
              type="text"
              class="form-control"
              id="citySearch"
              placeholder="Search City"
              aria-label="citysearch"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="submit"
                id="searchButton"
                >
                Search
              </button>
              <!-- <div id = "searchedCities"></div>
                <!-- Searched City Buttons  -->
              
            
             

            </div>



            <div class="container">
              <div class="row">
                <div class="col-sm d-flex  flex-column" id="searchedCities">
                
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col" id="currentForecast"></div>
          </div>
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col"></div>
              </div>
              <div class="row fiveDay">
                <!-- <div class="col">1</div>
                <div class="col">2</div>
                <div class="col">3</div>
                <div class="col">4</div>
                <div class="col">5</div> -->
              </div>
            </div>
          </div>
        </div>

 
      </div>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

  <script src="assets/develop/javascript.js"></script>
</html>
